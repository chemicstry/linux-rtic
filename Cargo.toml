[package]
name = "linux-rtic"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rtic"

[dependencies]
linux-rtic-macros = { path = "macros" }
rtic-core = "0.3.1"
heapless = "0.7"
lazy_static = "1.4"
pcp_mutex = { path = "../pcp_mutex" }
libc = "0.2"
tracing = { version = "0.1", optional = true }
ctrlc = "3.2"
flume = "0.10"

[dev-dependencies]
tracing-subscriber = "0.2"
tracing-chrome = "0.3"

[features]
# Enables SRP protocol on top of PCP
use_srp = []
# Enables tracing
profiling = ["tracing"]
